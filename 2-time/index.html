<html>
    <head>
        <title>2-Time</title>
        <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id="container">
            <div class="time-container">
                <div class="time time--minutes">
                    <span class="time-item time-item--decade">
                        <span class="number number--top"></span>
                        <span class="number number--bottom"></span>
                    </span>
                    <span class="time-item time-item--unit">
                        <span class="number number--top"></span>
                        <span class="number number--bottom"></span>
                    </span>
                </div>
                :
                <div class="time time--seconds">
                    <span class="time-item time-item--decade">
                        <span class="number number--top"></span>
                        <span class="number number--bottom"></span>
                    </span>
                    <span class="time-item time-item--unit">
                        <span class="number number--top"></span>
                        <span class="number number--bottom"></span>
                    </span>
                </div>
                :
                <div class="time time--milliseconds">
                    <span class="time-item time-item--decade">
                        <span class="number number--top"></span>
                        <span class="number number--bottom"></span>
                    </span>
                    <span class="time-item time-item--unit">
                        <span class="number number--top"></span>
                        <span class="number number--bottom"></span>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
